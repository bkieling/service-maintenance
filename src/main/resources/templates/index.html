<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WeB Fleet</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">WeB Fleet</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1><span th:text="${message}"/></h1>
        <h5>Status: running</h5>
        <form action="" th:action="@{/rfa}" method="post">
            <button name="sendbutton" value="rfacontent">Send Message!</button>
        </form>
    </div>
